<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/images/favicon.ico">

    {% block title %}<title>Admin page</title>{% endblock title %}

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
          rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="/static/css/starter-template.css" rel="stylesheet">
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="{{ url_for('home') }}">My Python Blog</a>
        </div>
        {% block navbar %}
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{{ url_for('admin_only') }}">Admin page</a></li>
                    <li><a href="{{ url_for('add_post') }}">New post</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        {% endblock navbar %}
    </div>
</nav>

{% block content %}
    <div class="container">
        <div class="mainbar" style="margin: 30px">

            <table class="table table-bordered table-condensed table-hover table-striped">
                <thead>
                <tr>
                    <th class="info">#</th>
                    <th class="info">Post title</th>
                    <th class="info">Edit/Remove</th>
                </tr>
                </thead>
                <tbody>
                {% for post in posts %}
                    <tr>
                        <td>1</td>
                        <td>{{ post.title }}</td>
                        <td>
                            <a href="{{ url_for('edit_post', pid=post.key.id()) }}" title="Edit"><i
                                    class="fa fa-fw fa-lg fa-pencil-square-o text-warning"></i></a>
                            <a href="{{ url_for('delete_post', pid=post.key.id()) }}" title="Remove"><i
                                    class="-square-o fa fa-fw fa-lg fa-remove text-danger"></i></a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <!-- /.container -->
{% endblock content %}

</body>
</html>
