{% from "_pagination.html" import render_pagination %}
<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Vollkorn|Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="/static/css/reset.css">
    <!-- CSS reset -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/pagination_style.css">
    <!-- Resource style -->
    <script src="/static/js/modernizr.js"></script>
    <!-- Modernizr -->

    <title>Pyblog</title>
</head>
<body>
<main class="cd-main">
    <header>
        <h1>3D Folding Panel</h1>
    </header>

    <ul class="cd-gallery">
        {% for post in posts %}
            <li class="cd-item">
                <a href="/post/{{ post.key.id() }}">
                    <div>
                        <h2>{{ post.title }}</h2>

                        <b>View More</b>
                    </div>
                </a>
            </li>
        {% endfor %}
    </ul>
    <!-- .cd-gallery -->
</main>
<!-- .cd-main -->

<div>
    {{ render_pagination(pager) }}
</div>

            <div class="cd-folding-panel"><div class="fold-left"></div><!-- this is the left fold --><div class="fold-right"></div><!-- this is the right fold --><div class="cd-fold-content"><!-- content will be loaded using javascript --></div><a class="cd-close" href="#"></a></div><!-- .cd-folding-panel -->

            <script src="/static/js/jquery-2.1.1.js"></script><script src="/static/js/main.js"></script><!-- Resource jQuery --></body></html>
